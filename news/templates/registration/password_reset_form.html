{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock %}
{% block content %}

<h1>Forgot Your Password?</h1>
<p>Enter your email address below, and we will email the settings for a new one.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Submit</button>
</form>
{% endblock %}
